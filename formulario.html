<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solicite cotação de planos de saúde com valores das operadoras mais confiáveis. Preencha o formulário e receba retorno personalizado.">
  <title>Formulário de Cotação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> 
    <h1>Silas Novaes - Corretor de Planos de Saúde</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>

        <li><a href="formulario.html">Formulário</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Solicitar Cotação</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone"><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea><br>

      <button type="submit">Enviar</button>
    </form>
  </main>

    </p>

</body>
</html>
